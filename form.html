<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <h1 style="color: aliceblue; background-color:blue;">Facebook</h1>
    <form>
    <table border="1px" width="20%">
        <tr>
            <th><label>Full Name</label></th>
            <td><Input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <th><label>DOB</label></th>
            <td><Input type="date"></td>
        </tr>
        <tr>
            <th><label>Email</label></th>
            <td><Input type="email" placeholder="Enter Your Email"></td>
        </tr>
        <tr>
            <th><label>Password</label></th>
            <td><input type="password" placeholder="Enter Your Password"</td>
        </tr>
        <tr>
            <th><label>Address</label></th>
            <td>
                <textarea rows="5" cols="50" placeholder="Enter Your Address"></textarea>
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <select>
                    <option>Select Your State</option>
                    <option>Bihar</option>
                    <option>Jharkhand</option>
                    <option>Delhi</option>
                    <option>Assam</option>
                    <option>UP</option>
                    <option>MP</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" valu="Reset">
    </form>
</center> 
</body>
</html>
